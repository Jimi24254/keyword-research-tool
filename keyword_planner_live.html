<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ابزار تحقیق کلمات کلیدی (داده واقعی)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: #f0f2f5;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-4xl mx-auto p-4 sm:p-6 md:p-8">
        <div class="bg-white shadow-lg rounded-2xl overflow-hidden">
            <div class="p-6 md:p-8">
                <h1 class="text-2xl sm:text-3xl font-bold text-gray-800 text-center mb-2">ابزار تحقیق کلمات کلیدی</h1>
                <p class="text-gray-500 text-center mb-6">کلمه کلیدی خود را برای دریافت داده‌های واقعی وارد کنید.</p>

                <div class="flex flex-col sm:flex-row gap-3">
                    <input type="text" id="keywordInput" class="flex-grow p-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition" placeholder="مثلا: طراحی سایت فروشگاهی">
                    <button id="searchButton" class="bg-blue-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-700 transition-colors duration-300 flex items-center justify-center">
                        <span id="buttonText">جستجو</span>
                        <div id="loader" class="loader hidden"></div>
                    </button>
                </div>
            </div>

            <div id="resultsContainer" class="p-6 md:p-8 bg-gray-50 min-h-[200px]">
                <!-- Results will be displayed here -->
            </div>
        </div>
        <footer class="text-center text-gray-500 mt-6 text-sm">
            طراحی شده با ❤️
        </footer>
    </div>

    <script>
        const keywordInput = document.getElementById('keywordInput');
        const searchButton = document.getElementById('searchButton');
        const resultsContainer = document.getElementById('resultsContainer');
        const buttonText = document.getElementById('buttonText');
        const loader = document.getElementById('loader');

        searchButton.addEventListener('click', performSearch);
        keywordInput.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') {
                performSearch();
            }
        });

        async function performSearch() {
            const keyword = keywordInput.value.trim();
            if (!keyword) {
                resultsContainer.innerHTML = `<div class="bg-yellow-100 border-l-4 border-yellow-500 text-yellow-700 p-4 rounded" role="alert"><p>لطفا یک کلمه کلیدی وارد کنید.</p></div>`;
                return;
            }

            buttonText.classList.add('hidden');
            loader.classList.remove('hidden');
            searchButton.disabled = true;
            resultsContainer.innerHTML = '';

            try {
                // --- FIX APPLIED HERE ---
                // The endpoint is now /api/keywords to avoid filename conflicts on Vercel
                const response = await fetch(`/api/keywords?keyword=${encodeURIComponent(keyword)}`);

                if (!response.ok) {
                    const errorText = await response.text();
                    try {
                        // Try to parse as JSON first, as our server might send a JSON error
                        const errorData = JSON.parse(errorText);
                        throw new Error(errorData.details || `خطای سرور: ${response.statusText}`);
                    } catch (e) {
                         // If it's not JSON (e.g., an HTML error page from Vercel), show the raw text
                         throw new Error(`خطا! ${errorText.substring(0, 100)}`); // Show first 100 chars
                    }
                }
                
                const data = await response.json();
                displayResults(data);

            } catch (error) {
                console.error('Fetch error:', error);
                 resultsContainer.innerHTML = `<div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded" role="alert"><p class="font-bold">خطا!</p><p>${error.message}</p></div>`;
            } finally {
                buttonText.classList.remove('hidden');
                loader.classList.add('hidden');
                searchButton.disabled = false;
            }
        }

        function displayResults(data) {
            if (data.length === 0) {
                resultsContainer.innerHTML = `<div class="text-center text-gray-500"><p>هیچ نتیجه‌ای برای این کلمه کلیدی یافت نشد.</p></div>`;
                return;
            }
            
            let html = `
                <h2 class="text-xl font-bold text-gray-700 mb-4">نتایج یافت شده:</h2>
                <div class="overflow-x-auto">
                    <table class="min-w-full bg-white rounded-lg shadow">
                        <thead class="bg-gray-200">
                            <tr>
                                <th class="text-right p-3 font-semibold text-sm text-gray-600">کلمه کلیدی</th>
                                <th class="text-right p-3 font-semibold text-sm text-gray-600">میانگین جستجوی ماهانه</th>
                                <th class="text-right p-3 font-semibold text-sm text-gray-600">سطح رقابت</th>
                            </tr>
                        </thead>
                        <tbody>
            `;
            data.forEach((item, index) => {
                html += `
                    <tr class="border-b ${index % 2 === 0 ? 'bg-white' : 'bg-gray-50'}">
                        <td class="p-3 text-gray-800">${item.text}</td>
                        <td class="p-3 text-gray-600">${item.avg_monthly_searches ? new Intl.NumberFormat('fa-IR').format(item.avg_monthly_searches) : 'N/A'}</td>
                        <td class="p-3 text-gray-600">${translateCompetition(item.competition)}</td>
                    </tr>
                `;
            });
            html += `
                        </tbody>
                    </table>
                </div>
            `;
            resultsContainer.innerHTML = html;
        }

        function translateCompetition(level) {
            if (!level) return 'نامشخص';
            switch (level) {
                case 'LOW': return '<span class="text-green-600 font-semibold">کم</span>';
                case 'MEDIUM': return '<span class="text-yellow-600 font-semibold">متوسط</span>';
                case 'HIGH': return '<span class="text-red-600 font-semibold">زیاد</span>';
                default: return 'نامشخص';
            }
        }
    </script>
</body>
</html>
