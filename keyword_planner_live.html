<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyword Research Tool</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div id="appContainer" class="w-full max-w-4xl mx-auto p-4 sm:p-6 md:p-8">
        <!-- Login View -->
        <div id="loginView" class="text-center bg-white p-8 rounded-2xl shadow-lg">
            <h1 class="text-2xl sm:text-3xl font-bold text-gray-800 mb-4">Welcome to the Keyword Research Tool</h1>
            <p class="text-gray-500 mb-8">To continue, please sign in with your Google account.</p>
            <div id="g_id_onload"
                 data-client_id="791001048812-evf1g5cv3-q1s2q2djdn8rvdg3bpc1b4u.apps.googleusercontent.com"
                 data-callback="handleCredentialResponse">
            </div>
            <div class="g_id_signin"
                 data-type="standard"
                 data-size="large"
                 data-theme="outline"
                 data-text="sign_in_with"
                 data-shape="rectangular"
                 data-logo_alignment="left">
            </div>
        </div>

        <!-- Main Tool View (Initially Hidden) -->
        <div id="toolView" class="hidden">
             <div class="bg-white shadow-lg rounded-2xl overflow-hidden">
                <div class="p-6 md:p-8">
                    <h1 class="text-2xl sm:text-3xl font-bold text-gray-800 text-center mb-2">Keyword Research Tool</h1>
                    <p class="text-gray-500 text-center mb-6">Enter your keyword to get live data.</p>

                    <div class="flex flex-col sm:flex-row gap-3">
                        <input type="text" id="keywordInput" class="flex-grow p-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition" placeholder="e.g., online store design">
                        <button id="searchButton" class="bg-blue-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-700 transition-colors duration-300 flex items-center justify-center">
                            <span id="buttonText">Search</span>
                            <div id="loader" class="loader hidden"></div>
                        </button>
                    </div>
                </div>

                <div id="resultsContainer" class="p-6 md:p-8 bg-gray-50 min-h-[200px]">
                    <!-- Results will be displayed here -->
                </div>
            </div>
        </div>

        <footer class="text-center text-gray-500 mt-6 text-sm">
            Designed with ❤️
        </footer>
    </div>

    <script>
        // --- DOM Elements ---
        const loginView = document.getElementById('loginView');
        const toolView = document.getElementById('toolView');
        const keywordInput = document.getElementById('keywordInput');
        const searchButton = document.getElementById('searchButton');
        const resultsContainer = document.getElementById('resultsContainer');
        const buttonText = document.getElementById('buttonText');
        const loader = document.getElementById('loader');

        // --- Google Sign-In Callback ---
        function handleCredentialResponse(response) {
            console.log("Logged in successfully. JWT ID token:", response.credential);
            loginView.classList.add('hidden');
            toolView.classList.remove('hidden');
        }

        // --- Event Listeners ---
        searchButton.addEventListener('click', performSearch);
        keywordInput.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') {
                performSearch();
            }
        });

        // --- Core Search Function ---
        async function performSearch() {
            const keyword = keywordInput.value.trim();
            if (!keyword) {
                resultsContainer.innerHTML = `<div class="bg-yellow-100 border-l-4 border-yellow-500 text-yellow-700 p-4 rounded" role="alert"><p>Please enter a keyword.</p></div>`;
                return;
            }

            buttonText.classList.add('hidden');
            loader.classList.remove('hidden');
            searchButton.disabled = true;
            resultsContainer.innerHTML = '';

            try {
                const response = await fetch(`/api/keywords?keyword=${encodeURIComponent(keyword)}`);

                if (!response.ok) {
                    const errorText = await response.text();
                     try {
                        const errorData = JSON.parse(errorText);
                        throw new Error(errorData.details || `Server Error: ${response.statusText}`);
                    } catch (e) {
                         throw new Error(`Error! ${errorText}`);
                    }
                }
                
                const data = await response.json();
                displayResults(data);

            } catch (error) {
                console.error('Fetch error:', error);
                 resultsContainer.innerHTML = `<div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded" role="alert"><p class="font-bold">Error!</p><p>${error.message}</p></div>`;
            } finally {
                buttonText.classList.remove('hidden');
                loader.classList.add('hidden');
                searchButton.disabled = false;
            }
        }

        function displayResults(data) {
            if (data.length === 0) {
                resultsContainer.innerHTML = `<div class="text-center text-gray-500"><p>No results found for this keyword.</p></div>`;
                return;
            }
            
            let html = `
                <h2 class="text-xl font-bold text-gray-700 mb-4">Results Found:</h2>
                <div class="overflow-x-auto">
                    <table class="min-w-full bg-white rounded-lg shadow">
                        <thead class="bg-gray-200">
                            <tr>
                                <th class="text-left p-3 font-semibold text-sm text-gray-600">Keyword</th>
                                <th class="text-left p-3 font-semibold text-sm text-gray-600">Avg. Monthly Searches</th>
                                <th class="text-left p-3 font-semibold text-sm text-gray-600">Competition</th>
                            </tr>
                        </thead>
                        <tbody>
            `;
            data.forEach((item, index) => {
                html += `
                    <tr class="border-b ${index % 2 === 0 ? 'bg-white' : 'bg-gray-50'}">
                        <td class="p-3 text-gray-800">${item.text}</td>
                        <td class="p-3 text-gray-600">${item.avg_monthly_searches ? new Intl.NumberFormat('en-US').format(item.avg_monthly_searches) : 'N/A'}</td>
                        <td class="p-3 text-gray-600">${translateCompetition(item.competition)}</td>
                    </tr>
                `;
            });
            html += `
                        </tbody>
                    </table>
                </div>
            `;
            resultsContainer.innerHTML = html;
        }

        function translateCompetition(level) {
            if (!level) return 'Unknown';
            switch (level) {
                case 'LOW': return '<span class="text-green-600 font-semibold">Low</span>';
                case 'MEDIUM': return '<span class="text-yellow-600 font-semibold">Medium</span>';
                case 'HIGH': return '<span class="text-red-600 font-semibold">High</span>';
                default: return 'Unknown';
            }
        }
    </script>
</body>
</html>
